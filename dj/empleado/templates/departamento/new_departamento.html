{% extends 'base.html'%} <!--Siempre debe ir primero el extends luego el load include block etc-->
{% block title %} Registrar Departamento {% endblock title %}
{% block content%}
{% include  'includes/header.html' %}
<div class="grid-container">
  <div class="grid-x">
    <h1 class="cell">Registrar nuevo Departamento</h1>
    <form class="cell callout grid-x grid-margin-x" method="POST">{% csrf_token %} 
      <div class="medium-6 cell">
        <label>Nombres:
          {{form.nombre}}
        </label>
      </div>
      <div class="medium-6 cell">
        <label>Apellidos:
          {{form.apellidos}}
        </label>
      </div>
      <div class="medium-6 cell">
        <label>Departamento:
          {{form.departamento}}
        </label>
      </div>
      <div class="medium-6 cell">
        <label>Shorname:
          {{form.shorname}}
        </label>
      </div>
      <div class="medium-12" cell>
        <button class="button" type="submit">Guardar</button>
      </div>
    </form>
  </div>
</div>



{% endblock content%}
