{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen Foundation</title>
    <link rel="stylesheet" href="{% static 'css/foundation.min.css' %}">
</head>
<body>
    <h1>Resumen Foundation</h1>     
    <div class="grid-x" style="border: 2px solid green;"><!--Para convertir en un lienzo de 12 elementos en direccion del eje x de foundation se usa class="grid-x"-->
        <h2 class="cell large-5 small-12"style="border: 2px solid red;">Elemento 1</h2><!--con el large indico que es pantalla de computadora y el 2 pues 2 casillas-->
        <h2 class="cell large-4">Elemento 2</h2><!--con el small indico pantalla movil-->
        <h2 class="cell large-3" style="border: 2px solid blue;">Elemento 3</h2> <!--Con el class="cell" indico que el elemento pertenezca a la caja grid-x  a fin de que se ubique cada elemento en cada celda del lienzo-->
        <div class="cell large-4 grid-x"  style="border: 2px solid purple">
            <h4 class="cell large-2">Otro Elemento 1</h4>
            <h4 class="cell large-2">Otro Elemento 2</h4>
            <h4 class="cell large-2">Otro Elemento 3</h4>
        
        </div>
    </div>
</body>
</html>
