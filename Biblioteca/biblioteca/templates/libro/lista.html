<h1>Lista de Libros</h1>
<p>
    <form method="GET">{% csrf_token %}
        <input type="text" id="kword" name="kword" placeholder="Ingrese el Nombre">
        <button type="submit">Consultar</button>
    </form>
</p>
<ul>
    
    {% for l in lista_libros  %}
        <li>{{l.titulo}} - {{l.fecha}} </li>
    {% endfor %}
        
</ul>
